{% extends 'base.html' %}
{% block main %}
	<div class="container-fluid"> 
        <div class="row">
            <div class="col-md-12 row px-0 py-1 mx-0 my-0 border border-dark rounded">
                <form action="{{ url_for('query') }}" method="post" class="container-fluid" id="target_info">
                    <div class="form-inline my-1">
                        <label for="inputLineID" class="col-md-1 col-form-label font-weight-bold">Line ID</label>
                        <input type="text" id="inputLineID" class="form-control col-md-5" name="LineID" placeholder="Line ID">

                        <label for="inputProcessID" class="col-md-1 col-form-label font-weight-bold">Process ID</label>
                        <input type="text" id="inputProcessID" class="form-control col-md-5" name="ProcessID" placeholder="Process ID">
                    </div>
                    <div class="form-inline my-1">
                        <label for="inputPhotoStep" class="col-md-1 col-form-label font-weight-bold">Photo Step</label>
                        <input type="text" id="inputPhotoStep" class="form-control col-md-5" name="PhotoStep" placeholder="Photo Step">    
                        
                        <label for="inputPhotoTime" class="col-md-1 col-form-label font-weight-bold">Photo Time</label>
                        <input type="datetime-local" id="inputPhotoTime" class="form-control col-md-5" name="PhotoTime" placeholder="Photo Time">    
                    </div>
                    <div class="form-inline my-1">
                        <label for="inputOverlayStep" class="col-md-1 col-form-label font-weight-bold">Overlay Step</label>
                        <input type="text" id="inputOverlayStep" class="form-control col-md-5" name="OverlayStep" placeholder="Overlay Step">    
                        
                        <label for="inputOverlayTime" class="col-md-1 col-form-label font-weight-bold">Overlay Time</label>
                        <input type="datetime-local" id="inputOverlayTime" class="form-control col-md-5" name="OverlayTime" placeholder="Overlay Time">    
                    </div>
                    <div class="form-inline my-1">
                        <label for="inputPhotoEQP" class="col-md-1 col-form-label font-weight-bold">Photo EQP</label>
                        <input type="text" id="inputPhotoEQP" class="form-control col-md-5" name="Photo EQP" placeholder="Photo EQP">    
                        
                        <label for="inputLotID" class="col-md-1 col-form-label font-weight-bold">Lot ID</label>
                        <input type="text" id="inputLotID" class="form-control col-md-5" name="LotID" placeholder="Lot ID">    
                    </div>
                    <div class="form-inline my-1 justify-content-center">
                        <div class="col-md-2" style="text-align: center;">
                            <button type="submit" form="target_info" class="btn custom_button d-inline" style="display: inline-block; width:50%;">Search</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class = "row">
            <div class="col-md-12 justify-content-center custom_main_section custom_smooth_border">
                <div style="width: 33%; display: inline-block; text-align: center;">Accumulated Wafer Map</div>
                <div style="width: 33%; display: inline-block; text-align: center;">Alignment Wafer Map</div>
                <div style="width: 33%; display: inline-block; text-align: center;">Overlay Wafer Map</div>

                <!-- <img class="custom_main_image col-md-4" src="{{ url_for('static', filename = accumulated_wafer_map) }}">
                <img class="custom_main_image col-md-4" src="{{ url_for('static', filename = alignment_wafer_map) }}">
                <img class="custom_main_image col-md-4" src="{{ url_for('static', filename = overlay_wafer_map) }}"> -->
            </div>
        </div>
        <div class = "row">
            <div class="col-md-12 custom_smooth_border">
                <ul class="list-group mh-100 overflow-auto">
                    <li class="list-group-item text-center">History</li>
                    {% for row in history %}
                    <li class="list-group-item"> {{ row }} </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div> 
{% endblock %}
